<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <img
      style="width:50px; height:50px"
      src="https://i.pinimg.com/originals/0e/1e/8a/0e1e8ace2d78fe052f607aae724720e7.jpg"
      alt="cat"
    />

    <script>
      const root1 = document.documentElement;

      // root1.addEventListener("mousemove", function(event) {
      //   root1.style.setProperty("--y", event.clientY + "px");
      //   root1.style.setProperty("--x", event.clientX + "px");
      // });

      const root = document.documentElement; //returns root element.
      root.addEventListener("keydown", function(event) {
        let yValue = getComputedStyle(root).getPropertyValue("--y");
        yValue = Number(yValue.slice(0, -2));
        let xValue = getComputedStyle(root).getPropertyValue("--x");
        xValue = Number(xValue.slice(0, -2));

        const speed = 5;
        switch (event.key) {
          case "ArrowDown":
            root.style.setProperty("--y,", yValue - speed + "px");
            break;
          case "ArrowUp":
            root.style.setProperty("--y,", yValue + speed + "px");
            break;
          case "ArrowRight":
            root.style.setProperty("--x,", xValue + speed + "px");
            break;
          case "ArrowLeft":
            root.style.setProperty("--y,", xValue - speed + "px");
            break;
        }
      });
    </script>
  </body>
</html>
